<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body class="body">
    <div id="container">
        <h1>Conversor de Moedas</h1>
        <div id="content">
            <p id="value-money">
                2,00 Dolar (EUA) =
            </p>
            <p id="value-money-converted">
                12,90 Real Brasileiro
            </p>
            <p id="dateof-update-money">
                ultima atualização 13 de janeiro às 17:30 UTC
            </p>

        </div>
        <div id="content-convert">
            <div id="convert-1">
                <select name="select-money" id="select-money"></select>
                <input type="number" value=""  name="" id="input-number-1">
            </div>

            <button type="button" id="button">=</button>

            <div id="convert-2">
                <select name="select-money-2" id="select-money-2"></select>
                <input type="number" name="" id="input-number-2">
            </div>
        </div>
        <canvas class="line-chart" width="300px" height="170px"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementsByClassName('line-chart');

new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: '# of Votes',
      data: [1, 19, 3, 5, 2, 3],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
  options: {
    animations: {
      tension: {
        duration: 2000,
        easing: 'erase',
        from: 0.5,
        to: 1,
        loop: true
      }
    },
    scales: {
      y: { // defining min and max so hiding the dataset does not change scale range
        min: 0,
        max: 50
      }
    }
  }
});


    </script>


</body>
<script src="script.js"></script>

</html>
